<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Andrew's Working Calc</title>
</head>

<body>
    <header>
        <div >
            <img class="compress" src="./assets/AndrewCalc_Label1.png"/>
        </div>
    </header>
    <main>
        <section>
           <input id="sum-input-1"
           type="number" />
           +
           <input id="sum-input-2"
           type="number" />
           <button id="sum-button">Add</button>
            <span id="sum-span"></span>
        </section>
         <section>
            <input id="dif-input-1"
            type="number" />
            -
            <input id="dif-input-2"
            type="number" />
            <button id="dif-button">Subtract</button>
             <span id="dif-span"></span>
         </section>
         <section>
            <input id="mult-input-1"
            type="number" />
            X
            <input id="mult-input-2"
            type="number" />
            <button id="mult-button">Multiply</button>
             <span id="mult-span"></span>
         </section>
         <section>
            <input id="div-input-1"
            type="number" />
            /
            <input id="div-input-2"
            type="number" />
            <button id="div-button">Divide</button>
             <span id="div-span"></span>
         </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
